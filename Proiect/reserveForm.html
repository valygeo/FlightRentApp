<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airline Booking Form</title>
    <link rel="stylesheet" href="style2.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!--container-->

      <form class="form-group">
        <!--form-->
        <h1 class="text-center">Airline Booking Form</h1>

        <div id="form">
          <!--form-->
          <h3 class="text-white">Booking Details</h3>

          <div id="input">
            <!--input-->
            <input type="text" id="input-group" placeholder="From" />
            <input type="text" id="input-group" placeholder="To" />
            <input type="date" id="input-group" placeholder="Departure Date" />
            <input type="date" id="input-group" placeholder="Return Date" />
            <select id="input-group" style="background: black">
              <option value="">Preffered Seating</option>
              <option value="">Economy Class</option>
              <option value="">Business Class</option>
              <option value="">First Class</option>
            </select>
          </div>
          <!--input-->

          <div id="input5">
            <!--input5-->
            <h3 class="text-white">Personal Details</h3>
          </div>
          <!--input5-->

          <div id="input6">
            <!--input6-->
            <input type="text" id="input-group" placeholder="Full Name" />
            <input type="number" id="input-group" placeholder="Phone Number" />
            <input type="email" id="input-group1" placeholder="Email" />
          </div>
          <!--input6-->
          <button type="submit" class="btn btn-warning text-white">
            Submit Form
          </button>
          <button type="reset" class="btn btn-primary">Clear Form</button>
          <a href="index.html" type="submit" class="btn btn-warning text-white"
            >Back</a
          >
        </div>
        <!--form-->
      </form>
      <!--form-->
    </div>
    <!--container-->
  </body>
</html>
